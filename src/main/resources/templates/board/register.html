<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* Common styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .header a {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
        }

        /* Board list styles */
        .board-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .board-list th {
            background-color: #f8f9fa;
            padding: 12px;
            border-top: 2px solid #333;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .board-list td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .board-list a {
            color: #333;
            text-decoration: none;
        }

        .board-list a:hover {
            text-decoration: underline;
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 10px;
        }

        .pagination a {
            padding: 8px 12px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #f8f9fa;
        }

        /* Button styles */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .register-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        /* View group styles */
        .view-group {
            margin-bottom: 20px;
        }

        .view-group .label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .view-group .content {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            min-height: 40px;
        }

        /* Form styles */
        form {
            max-width: 800px;
            margin: 0 auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Board type styles */
        .board-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .board-type a {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
        }

        .board-type a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* List button */
        .list-btn {
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .list-btn:hover {
            background-color: #5a6268;
        }
    </style>
    <title>Board Register Page</title>
</head>
    <body>
        <div class="container">
            <h2>게시글 작성</h2>

            <form th:action="@{/board/register}" method="post">
                <div class="view-group">
                    <label>게시글 타입</label>
                    <select id="Type" name="boardType" required>
                        <option value="" disabled selected>게시글 종류 선택</option>
                        <option th:each="menu: ${codeList}"
                                th:if="${menu.codeId != 'all'}"
                                th:value="${menu.codeId}"
                                th:text="${menu.codeName}"
                                th:selected="${menu.codeId == boardDTO.boardType}"></option>
                    </select>
                </div>

                <div class="view-group">
                    <label>제목</label>
                    <input type="text" name="boardTitle" th:value="${boardDTO.boardTitle}">
                </div>

                <div class="view-group">
                    <label>내용</label>
                    <textarea name="boardComment" th:value="${boardDTO.boardComment}"></textarea>
                </div>

                <div class="view-group">
                    <label>작성자</label>
                    <input type="text" th:value="${boardDTO.creator}" readonly>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">작성</button>
                    <a class="list-btn" style="float: right;" th:href="@{/board/list}">List</a>
                </div>
            </form>
        </div>
    </body>
</html>
